sudo: false
language: java
jdk:
- oraclejdk8
cache:
  directories:
  - "$HOME/.m2"
deploy:
  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file: "target/*.jar"
    skip_cleanup: true
    on:
      repo: evenh/utils
      tags: true
  - provider: script
    skip_cleanup: true
    script: deploy/publish.sh
    on:
      repo: evenh/utils
      tags: true

env:
  global:
  - GPG_DIR="`pwd`/deploy"
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
